{% extends "theme.html" %}

{% block content %}
<div class="row">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{ product.icon.url }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{product.intro}}</p>
        <a href="products/{{ product.id }}" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
</div>


{% endblock content %}
